<!doctype html>
<html class="h-full" lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Home</title>
</head>
<body class="h-full">
    <main class="h-full flex items-center">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="mx-auto max-w-2xl space-y-16 sm:space-y-20 lg:mx-0 lg:max-w-none">
                <div>
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Erinnerungen</h2>
                    <p class="mt-1 text-sm leading-6 text-gray-500">Konfigurieren Sie Erinnerungen f√ºr noch nicht abgegebene Nachweise.</p>
                    <dl class="mt-6 space-y-6 divide-y divide-gray-100 border-t border-gray-200 text-sm leading-6">
                        <div class="flex pt-6">
                            <dd class="flex items-center" x-data="{ on: false }">
                                <button type="button" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none bg-green-600" role="switch" aria-checked="true" x-ref="switch" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ 'bg-green-600': on, 'bg-gray-200': !(on) }" aria-labelledby="annual-billing-label" :aria-checked="on.toString()" @click="on = !on">
                                    <span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-5" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ 'translate-x-5': on, 'translate-x-0': !(on) }"></span>
                                </button>
                                <span class="ml-3 text-sm" id="annual-billing-label" @click="on = !on; $refs.switch.focus()">
                                    <span class="font-medium text-gray-900">Erinnerungen</span>
                                    <span x-text="on ? 'deaktivieren' : 'aktivieren'" class="font-medium text-gray-900"></span>
                                </span>
                            </dd>
                        </div>
                    </dl>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
