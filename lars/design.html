<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wochentagsauswahl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            border: 1px solid #ccc;
        }

        .left-sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .weekday {
            cursor: pointer;
            margin-bottom: 10px;
        }

        .right-content {
            flex-grow: 1;
            padding: 20px;
        }

        .selected-day {
            font-size: 24px;
            font-weight: bold;
        }

        .selected-item {
            font-size: 18px;
        }

        .item-container {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }

        .item-text {
            border: 1px solid #ccc;
            padding: 5px;
            margin-left: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }

        .save-button {
            float: right;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-sidebar">
        <div>
            <button id="pickDate">Pick Date</button>
            <span id="selectedDate">2023-09-21</span>
        </div><br>
        <div class="weekday">Montag
            <div class="item-container">
                <span class="item-text">Item1</span>
            </div>
        </div>
        <div class="weekday">Dienstag
            <div class="item-container">
                <span class="item-text">Item1</span>
            </div>
        </div>
        <div class="weekday">Mittwoch
            <div class="item-container">
                <span class="item-text">Item1</span>
            </div>
        </div>
        <div class="weekday">Donnerstag
            <div class="item-container">
                <span class="item-text">Item1</span>
            </div>
        </div>
        <div class="weekday">Freitag
            <div class="item-container">
                <span class="item-text">Item1</span>
            </div>
        </div>
    </div>
    <div class="right-content">
        <div class="selected-day" id="selectedDay">Wochentag</div>
        <div class="selected-item" id="selectedItem">Untergeordnetes Element</div>
        <textarea placeholder="Text eingeben"></textarea>
        <button class="save-button">Speichern</button>
    </div>
</div>
</body>
</html>
